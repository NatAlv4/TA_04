    <script>
      document.addEventListener('DOMContentLoaded', function() {
         
  var calendarEl = document.getElementById('calendar');
//se define variable y se asigna estilo de vista
  var calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    headerToolbar: {
      center: 'addEventButton'
    },
    customButtons: {
      addEventButton: {
        text: 'a√±ada evento...',
        click: function() {
          var dateStr = prompt('fecha en formato YYYY-MM-DD format');
          var date = new Date(dateStr + 'T00:00:00'); 

          if (!isNaN(date.valueOf())) { 
            calendar.addEvent({
              title: 'esto debe ser un input del usuario',
              start: date,
              allDay: true
            });
            alert('falta guardar en base de datos');
          } else {
            alert('Fecha incorrecta.');
          }
        }
      }
    }
  });

  calendar.render();
});
